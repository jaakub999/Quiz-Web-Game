<div class="app-form" *ngIf="!showEmail">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <h2 style="margin-left: 2vh">{{ 'REGISTER' | translate }}</h2>
      <div class="form-group">
        <input type="email" id="email" [(ngModel)]="form.email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="form.username" name="username" placeholder="{{ 'USERNAME' | translate }}" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="form.password" name="password" placeholder="{{ 'PASSWORD' | translate }}" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" [(ngModel)]="form.confirmPassword" name="confirmPassword" placeholder="{{ 'CONFIRM_PASSWORD' | translate }}" required>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-primary" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">{{ 'SIGN_UP' | translate }}</button>
      </div>
    </form>
  </div>
</div>
<app-email [email]="form.email" [type]="emailType" [show]="showEmail"></app-email>
