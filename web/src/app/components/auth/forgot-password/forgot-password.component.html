<section class="app-form" *ngIf="!showEmail">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <h2 style="margin-left: 2vh">{{ 'ENTER_EMAIL' | translate }}</h2>
      <div class="form-group">
        <input type="text" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="button-container">
        <button style="margin-left: 2vh" type="button" class="btn btn-primary" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
        <button style="margin-right: 2vh" type="submit" class="btn btn-primary" [disabled]="!isEmailValid">{{ 'SUBMIT' | translate }}</button>
      </div>
    </form>
  </div>
</section>
<app-email [email]="email" [type]="emailType" [show]="showEmail"></app-email>
